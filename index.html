<!DOCTYPE html>
<html>
	<head>
	    <script src='https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js'></script>
	<body>
	    <button onclick="(document.getElementById('icon').src = '/images/iconDog.png'); colorClickGray()">Select Gray</button>
	    <img id="icon" src="/images/teamsIcon.png" alt="icon" style="width:100px" />
	    <button onclick="(document.getElementById('icon').src = '/images/iconCat.png'); colorClickRed()">Select Red</button>

	    <script type="module">
		import {app, pages} from 'https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js';
		await app.initialize();
		let saveGray = () => {
		    pages.config.registerOnSaveHandler((saveEvent) => {
			const configPromise = pages.config.setConfig({
			    websiteUrl: "https://himiyosh.github.io/TestSite02/",
			    contentUrl: "https://himiyosh.github.io/TestSite02/",
			    entityId: "grayIconTab",
			    suggestedDisplayName: "MyNewTab"
			});
			configPromise.
			    then((result) => {saveEvent.notifySuccess()}).
			    catch((error) => {saveEvent.notifyFailure("failure message")});
		    });
		}

		let saveRed = () => {
		    pages.config.registerOnSaveHandler((saveEvent) => {
			const configPromise = pages.config.setConfig({
			    websiteUrl: "https://www2.bing.com/",
			    contentUrl: "https://www2.bing.com/",
			    entityId: "redIconTab",
			    suggestedDisplayName: "MyNewTab"
			});
			configPromise.
			    then((result) => {saveEvent.notifySuccess();}).
			    catch((error) => {saveEvent.notifyFailure("failure message")});
		    });
		}

		let gr = document.getElementById("gray").style;
		let rd = document.getElementById("red").style;

		const colorClickGray = () => {
		    gr.display = "block";
		    rd.display = "none";
		    pages.config.setValidityState(true);
		    saveGray()
		}

		const colorClickRed = () => {
		    rd.display = "block";
		    gr.display = "none";
		    pages.config.setValidityState(true);
		    saveRed();
		}
	    </script>
	</body>
</html>
